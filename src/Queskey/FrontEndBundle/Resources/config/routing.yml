index_frontEnd:
    pattern: /
    defaults: { _controller: FrontEndBundle:Index:index }
    
login:
  pattern: /login
  defaults: { _controller: FrontEndBundle:Login:login }
  
logout:
  pattern: /logout
  defaults: { _controller: FrontEndBundle:Login:logout }

register:
  pattern: /register
  defaults: { _controller: FrontEndBundle:Register:register }
  

search:
    pattern: /search
    defaults: { _controller: FrontEndBundle:Search:search }

search_filter:
    pattern: /searchFilter
    defaults: { _controller: FrontEndBundle:Search:filter }
    
course:
  pattern: /course_id={id}
  defaults: { _controller: FrontEndBundle:Course:index }
  requirements:
        _method:  GET

admin:
  pattern: /instructor
  defaults: { _controller: FrontEndBundle:Admin:dashboard }

admin_store:
  pattern: /instructor/store
  defaults: { _controller: FrontEndBundle:Admin:storecourse }
  
admin_view:
  pattern: /instructor/view
  defaults: { _controller: FrontEndBundle:Admin:viewcourse }
  
admin_paymentview:
  pattern: /instructor/paymentplan
  defaults: { _controller: FrontEndBundle:Admin:paymentplanview }
  
admin_paymentcreate:
  pattern: /instructor/paymentplan/create
  defaults: { _controller: FrontEndBundle:Admin:paymentplancreate }